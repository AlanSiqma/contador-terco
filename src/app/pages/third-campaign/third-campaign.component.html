<div class="terco-container">
    <div class="container">
        <div>
            <div class="description-site">
                <h3>Intenção do terço:</h3>
                <p>{{intention}}</p>
            </div>
            <div class="row">
                <div class="col description-site">
                    <h4>Terços rezados:</h4>
                    {{totalStatusTrueCount}}
                </div>
                <div class="col  description-site">
                    <h4>Meus terços rezados:</h4>
                    {{myStatusTrueDiasCount}}
                </div>
            </div>
        </div>
        <hr>
        <div>
            <div class="jumbotron">
                <div class="row row-site">
                    <div *ngFor="let item of days" class="col-2">
                        <button *ngIf="!item.status" class="btn btn-warning btn-block btn-site"
                            (click)="changeStatus(item)">
                            {{item.numero}}
                        </button>
                        <button *ngIf="item.status" class="btn btn-success btn-block btn-site"
                            (click)="changeStatus(item)">
                            {{item.numero}}
                        </button>
                    </div>
                </div>
                <div *ngIf="validate">
                    <button type="button" class="btn btn-primary btn-site" (click)="newCard(1)">
                        Adicionar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
